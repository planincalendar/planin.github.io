{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link rel="stylesheet" href="{% static 'newplanin/css/base.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>{% block title %}Title{% endblock %}</title>
  

  {% block head %}
  {% endblock %}

</head>
<body>
    <nav id="nav-bar">
        <div class="nav-item">
            <img src="logo.png">
        </div>
        <div class="nav-item">
            <a href="{% url 'home:home' %}">대시보드</a>
        </div>
        <div class="nav-item">
            <a href="{% url 'home:create' %}">포지션생성</a>
        </div>
        <div class="nav-item">
        <form action="" method = "post">
            {% csrf_token %}
                <button class = "button-logout" type="submit">로그아웃</button>
            </form>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>
</html>
