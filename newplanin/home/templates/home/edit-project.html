{% load static %}

{%block title%}
    <title>project edit</title>
    <script src="{% static 'home/js/create-project.js' %}"></script>
{%endblock%}
{%block main%}
<body>
<form actions = "{% url 'home:edit' %}" method = "post" id="edit-project" onsubmit="return sendAlertEditProject()">
    {% csrf_token %}      
    <div class = 'project-setting-container'>
        <h1>포지션 수정하기</h1>
        <div>    
            <h4>포지션 이름 : {{name}}</h4>
            <input type="text" id="project-name-input" name="project-name"  maxlength="32" placeholder="ex.UXUI면접일"/>
        </div>
        <div>
            <label for="appt">
            <h4> 인터뷰 진행 기간 :</h4>
            <input type="date" id="calendar-start-date-input" name="project-start-date"  value="{{start_date}}"/>
            <span>~</span>
            <h4> </h4>
            <input type="date" id="calendar-end-date-input" name="project-end-date" value="{{end_date}}"/>
            </label>
        </div>
        <div>
            <h4> 신규 면접관 추가하기 </h4>
            <h4> 이름/이메일 : </h4>
            <input type = "text"id = "project-shared-user-input" name="project-shared-user-name-email" placeholder="김하이/Hi@example.io"/>
        <div>  
    </div>
    <div>
        <input type = "submit" id="project-submit-btn"  value = "포지션 정보 수정하기">
    </div>
</form>
