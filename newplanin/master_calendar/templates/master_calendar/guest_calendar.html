{% load static %}
<html lang='en'>
<head>

  <meta charset='utf-8' />
  <link herf="{% static 'master_calendar/css/calendar.css' %}" rel="stylesheet"/>
  <link href="{% static 'master_calendar/css/main.css' %}" rel="stylesheet"/>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'/>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'/>
  <script src="{% static 'master_calendar/js/main.js' %}"></script>
  <script src="{% static 'master_calendar/js/create_calendar.js' %}"></script>

</head>
<body>

<div class = id = "info-box">
  <h1>{{username}}님의 공유 캘린더입니다.</h1>
  <div class ="position-info">
      <h4>포지션 정보</h4>
      <p>포지션 이름 : {{project_name}}<br/>
      인터뷰 참여 면접관 :
      {% for user in shared_users %}
      {{user.name}} , {{user.email}}<br/>
        <!-- 가능한 슬롯 보기 : <input type = "checkbox" id="my-event-checkbox" name="my-evnet"  onclick="showEventof({{user.id}})"> -->
      {% endfor %}
  
      인터뷰 진행 기간 :<br/>
      {{start_date}} ~ {{end_date}} <br/>
      <!-- <label for = "showcalendar"> 
        <input type = "checkbox" id="my-event-checkbox" name="my-evnet"  onclick="showEventof({{user.id}})"> 내 일정
        <input type = "checkbox" id="common-event-checkbox" name="common-event" onclick="showCommonEvent(3)" > 추출 일정 (지금은 id 3 user)
      </label> -->
  </div>
</div>
  <input id="calendar-start-date" type="hidden" value="{{ start_date }}"/>
  <input id="calendar-end-date" type="hidden" value="{{ end_date }}"/>
<div id="calendar-container">
  <div id="calendar"></div>
</div>
<button id = "data-load" onclick="sendAllEvents('{{pass_key}}','{{pid}}')">제출하기</button>
<!-- <input type = "submit" value = "프로젝트 공유하기"></input> -->

</body>
</html>
